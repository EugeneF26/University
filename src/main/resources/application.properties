server.servlet.context-path=/university
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/university?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF8&serverTimezone=UTC
spring.datasource.username=root
