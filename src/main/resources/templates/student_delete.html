<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table table-responsive">

    <th >
    <td>ID</td>
    <td>Name</td>
    <td>Address</td>
    <td>Delete</td>

    <tr th:each="student : ${students}">

            <form th:action="@{delete}" method="post">

            </form>
        </td>
    </tr>
</table>

</body>
</html>
