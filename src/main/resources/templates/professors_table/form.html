<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link th:href="@{/css/professors_table/form.css}" rel="stylesheet" />

</head>
<body>

<div class="content">
<form action="form" th:object="${professor}" method="POST">

    <div class="row">
        <div class="col">
            <input type="text" name="id" class="form-control" th:value="*{id}" value="id" readonly>
        </div>
    </div>


    <div class="row">
        <div class="col">
            <input type="text" name="name" placeholder="Name" class="form-control" th:value="*{name}">
        </div>
    </div>


    <div class="row">
        <div class="col">
            <input type="text" name="patronymic" placeholder="Patronymic" class="form-control" th:value="*{patronymic}">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-dark">Save</button>
        </div>
    </div>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
